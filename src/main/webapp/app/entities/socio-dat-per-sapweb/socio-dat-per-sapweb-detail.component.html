
<div *ngIf="socioDatPer">
    <h2><span jhiTranslate="sapwebApp.socioDatPer.detail.title">Socio Dat Per</span> {{socioDatPer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sapwebApp.socioDatPer.iden">Iden</span></dt>
        <dd>
            <span>{{socioDatPer.iden}}</span>
        </dd>
        <dt><span jhiTranslate="sapwebApp.socioDatPer.profesion">Profesion</span></dt>
        <dd>
            <span>{{socioDatPer.profesion}}</span>
        </dd>
        <dt><span jhiTranslate="sapwebApp.socioDatPer.direccion">Direccion</span></dt>
        <dd>
            <span>{{socioDatPer.direccion}}</span>
        </dd>
        <dt><span jhiTranslate="sapwebApp.socioDatPer.comuna">Comuna</span></dt>
        <dd>
            <span>{{socioDatPer.comuna}}</span>
        </dd>
        <dt><span jhiTranslate="sapwebApp.socioDatPer.ciudad">Ciudad</span></dt>
        <dd>
            <span>{{socioDatPer.ciudad}}</span>
        </dd>
        <dt><span jhiTranslate="sapwebApp.socioDatPer.region">Region</span></dt>
        <dd>
            <span>{{socioDatPer.region}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'socio-dat-per-sapweb/'+ socioDatPer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
